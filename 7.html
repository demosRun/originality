<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>7</title>

    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style type="text/css">
      .button-box {
        padding-left: 2px;
      }
    
      .button-box a {
        color: #fa5b60;
        
        border-color: #fa5b60;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <img class="title" src="./static/images/2-text.png"/>
        <div class="button-box">
          <a class="last">项目报名</a>
          <a class="next">结果查询</a>
          <div class="clear"></div>
        </div>
        <!-- 文字信息说明框 -->
        <div class="info-box">欢迎报名参加2019北京文化创意大赛，请本着真实、有效、认真的原则填写报名表。您可通过点击上方“结果查询”，随时查看项目进展。如有其他任何问题，请联系我们。感谢您对大赛的关注和参与！</div>
        <div class="separate"></div>
        <!-- 文字信息说明框 -->
        <div class="important">联系邮箱：capital@people.cn</div>

    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      // 禁用屏幕滚动
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
    </script>
  </body>
</html>
