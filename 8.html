<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style type="text/css">
      .add {
        position: absolute;
        left: 100px;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <div class="big-title">	&bull; 项目报名 	&bull;</div>
        <div class="tab-bar">
          <div class="item">&bull; 公司信息</div>
          <div class="item">项目信息</div>
          <div class="item">核心团队</div>
          <div class="item">其他信息</div>
          <div class="clear"></div>
        </div>
        <div class="content-text">(尚未注册公司的初创项目可不填写此项)</div>
        <div class="input-bar-box">
          <div class="input-bar">
            <div class="text">企业名称</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">注册地址</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">注册时间</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">办公地址</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">融资轮次</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text-explain">
              <div class="top">注册资本</div>
              <div class="explain">（单位：万元）</div>
            </div>
            <!-- 注册资本输入框 -->
            <input type="text" class="short"/>
            <div class="text">员工总数</div>
            <input type="text" class="short"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text-explain">
              <div class="top">企业概要</div>
              <div class="explain">（不超过1000字）</div>
            </div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar">
            <div class="text">股东信息</div>
            <div class="table-box">
              <table border="1" cellspacing="0" cellpadding="0" id="shareholder">
                <tr>
                  <td width="60px">股东名称 /姓名</td>
                  <td width="60px">股东类型</td>
                  <td width="60px">应缴金额 （万元￥）</td>
                  <td width="60px">实缴金额 （万元￥）</td>
                  <td width="60px">出资形式</td>
                  <td width="60px">股份比例</td>
                </tr>
                <tr>
                  <th><input type="text"/></th>
                  <th><input type="text"/></th>
                  <th><input type="text"/></th>
                  <th><input type="text"/></th>
                  <th><input type="text"/></th>
                  <th><input type="text"/></th>
                </tr>
              </table>
              <!-- 添加表格按钮 -->
              <div class="add" onclick="addShareholder()">+</div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      // 禁用屏幕滚动
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); // 阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
      // 股东列表添加
      function addShareholder () {
        $('#shareholder')[0].innerHTML = $('#shareholder')[0].innerHTML + '<tr><th><input type="text"/></th><th><input type="text"/></th><th><input type="text"/></th><th><input type="text"/></th><th><input type="text"/></th><th><input type="text"/></th></tr>'
      }
    </script>
  </body>
</html>
