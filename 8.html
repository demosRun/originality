<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style type="text/css">
      /* .add {
        position: absolute;
        left: 100px;
        top: 40px;
      }
      .mini .add {
        top: 10px;
        left: 130px;
      } */
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <div class="big-title">	&bull; 项目报名 	&bull;</div>
        <div class="tab-bar">
          <div class="item active">公司信息</div>
          <div class="item">项目信息</div>
          <div class="item">核心团队</div>
          <div class="item">其他信息</div>
          <div class="clear"></div>
        </div>
        <div class="content-text">(尚未注册公司的初创项目可不填写此项)</div>
        <div class="input-bar-box">
          <div class="input-bar">
            <div class="text">企业名称</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">注册地址</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">注册时间</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">办公地址</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">融资轮次</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar explain">
            <div class="text-explain">
              <div class="top">注册资本</div>
              <div class="explain">(单位：万元)</div>
            </div>
            <!-- 注册资本输入框 -->
            <input type="text" class="short"/>
            <div class="lp-20-clear"></div>
            <div class="text lp-20">员工总数</div>
            
            <input type="text" class="short lp-21"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar explain">
            <div class="text-explain">
              <div class="top">企业概要</div>
              <div class="explain">(不超过1000字)</div>
            </div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar">
            <div class="text">股东信息</div>
            <div class="table-box">
              <table border="0" cellspacing="0" cellpadding="0" id="shareholder">
                <tr>
                  <th width="100px">股东名称 /姓名</th>
                  <th><input type="text"/></th>
                  <th width="100px">股东类型</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th width="100px">应缴金额(万元￥)</th>
                  <th><input type="text"/></th>
                  <th width="100px">实缴金额 (万元￥)</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th width="100px">出资形式</th>
                  <th><input type="text"/></th>
                  <th width="100px">股份比例</th>
                  <th><input type="text"/></th>
                </tr>
              </table>
              <!-- 添加表格按钮 -->
              <div class="add" onclick="addShareholder()">+ 增加股东信息</div>
            </div>
            <div class="clear"></div>
          </div>
        </div>

        <div class="button-box">
          <a class="last">上一步</a>
          <a class="next">下一步</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
      // 股东列表添加
      function addShareholder () {
        $('#shareholder')[0].innerHTML = $('#shareholder')[0].innerHTML + '<tr><th width="100px">股东名称 /姓名</th><th><input type="text"/></th><th width="100px">股东类型</th><th><input type="text"/></th></tr><tr><th width="100px">应缴金额(万元￥)</th><th><input type="text"/></th><th width="100px">实缴金额 (万元￥)</th><th><input type="text"/></th></tr><tr><th width="100px">出资形式</th><th><input type="text"/></th><th width="100px">股份比例</th><th><input type="text"/></th></tr>'
      }
    </script>
  </body>
</html>
