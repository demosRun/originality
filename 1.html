<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <!-- *head* -->
    <style type="text/css">
      body, html, .bg {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .bg {
        background-repeat: no-repeat;
        background-position: 100% 100%;
        background-size: 100%;
        background-image: url('./static/images/1-bg.jpg');
      }
      .title {
        width: 60%;
        left: 0;
        right: 14%;
        top: 18%;
        margin: 10% 0;
        margin-bottom: 5%;
      }
      .button-box .button {
        display: block;
      }
      .content {
        max-width: 1000px;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
      }
      .button-box {
        width: 20%;
      }
      .button {
        cursor: pointer;
      }
      .china {
        margin-bottom: 35px;
      }
      .mini .title {
        left: 0;
        right: 0;
        width: 80%;
      }
      .mini .button-box {
        left: 0;
        right: 0;
        margin: auto;
        position: fixed;
        bottom: 10%;
      }

      .mini .button-box img {
        margin: 0 auto;
        margin-bottom: 35px;
      }
      .home-button-box {
        position: absolute;
        left: 0;
        width: 242px;
      }
      .home-button-box  a {
        height: 40px;
        width: 240px;
        background: none;
        border: 1px solid #6a1d1c;
        border-radius: 20px;
        font-size: 22px;
        cursor: pointer;
        text-align: center;
        line-height: 40px;
        color: #6a1d1c;
        display: block;
        text-decoration: none;
        box-sizing: content-box;
        font-family: 'Microsoft YaHei';
      }
      .mini .home-button-box {
        margin: 0 auto;
        position: fixed;
        bottom: 25%;
        left: 0;
        right: 0;
      }
      /* 禁用点击 */
      .content .english {
        color: gray;
        border-color: gray;
        pointer-events: none;
      }
      .content .english span {
        font-size: 14px;
        line-height: 40px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <img class="title" src="./static/images/1-text.png"/>
        <div class="home-button-box">
          <a class="button china" href="#">中文版</a>
          <a class="button english" href="#">English<span>&nbsp;(Comming soon)</span></a>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); // 阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        if (scale < 1) {
          document.getElementsByTagName('body')[0].classList.add('mini')
        }
      })
    </script>
  </body>
</html>
