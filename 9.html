<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>9</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style type="text/css">
      .mini .input-bar-box .explain input {
        margin: 8px 0px;
      }
      .mini .input-bar-box .explain {
        padding-bottom: 3px;
        padding-top: 10px;
      }
      .mini .input-bar-box .pr-30 {
        padding-top: 2px;
        padding-bottom: 0;
        margin-bottom: -4px;
      }
      .mini textarea {
        margin-bottom: 8px;
      }
      .upload {
        display: block;
        border: 1px solid #6a1c1c;
        border-radius: 20px;
        outline: none;
        float: left;
        width: 200px;
        height: 40px;
        text-align: center;
        background-color: transparent;
      }
      .upload input {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      .tips {
        font-size: 14px;
        color: gray;
      }
      .mini .upload {
        width: 87px;
        font-size: 14px;
        height: 20px;
        line-height: 20px;
      }
      .mini .tips {
        font-size: 12px;
        display: block;
        position: absolute;
        bottom: -13px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <div class="big-title">	&bull; 项目报名 	&bull;</div>
        <div class="tab-bar">
          <div class="item">公司信息</div>
          <div class="item active">项目信息</div>
          <div class="item">核心团队</div>
          <div class="item">其他信息</div>
          <div class="clear"></div>
        </div>
        <div class="input-bar-box">
          <div class="input-bar">
            <div class="text">项目名称</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">比赛赛区</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">项目类别</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar explain">
            <div class="text-explain">
              <div class="top">项目简述</div>
              <div class="explain">(不超过1000字)</div>
            </div>
            <textarea></textarea>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">盈利模式</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar explain  pr-30">
            <div class="text-explain">
              <div class="top">融资需求</div>
              <div class="explain">(单位：万元)</div>
            </div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar">
            <div class="text">定位及目标</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar">
            <div class="text">商业企划书</div>
            <span class="upload">
              <input type="file"/>上传附件
            </span>
            <span class="tips">注: 请上传BP、公司介绍PPT等资料</span>
            <div class="clear"></div>
          </div>
        </div>
        <div class="button-box">
          <a class="last">上一步</a>
          <a class="next">下一步</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      // 禁用屏幕滚动
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); // 阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
    </script>
  </body>
</html>
