<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>9</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style type="text/css">
      .mini .input-bar-box .explain input {
        margin: 3px 0px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <div class="big-title">	&bull; 项目报名 	&bull;</div>
        <div class="tab-bar">
          <div class="item">公司信息</div>
          <div class="item active">项目信息</div>
          <div class="item">核心团队</div>
          <div class="item">其他信息</div>
          <div class="clear"></div>
        </div>
        <div class="content-text">(尚未注册公司的初创项目可不填写此项)</div>
        <div class="input-bar-box">
          <div class="input-bar">
            <div class="text">项目名称</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">比赛赛区</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">项目类别</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar explain">
            <div class="text-explain">
              <div class="top">项目简述</div>
              <div class="explain">(不超过1000字)</div>
            </div>
            <textarea></textarea>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">盈利模式</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar explain">
            <div class="text-explain">
              <div class="top">融资需求</div>
              <div class="explain">(单位：万元)</div>
            </div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar">
            <div class="text">定位及目标</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>

          <div class="input-bar">
            <div class="text">商业企划书</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
        </div>
        <div class="button-box">
          <a class="last">上一步</a>
          <a class="next">下一步</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      // 禁用屏幕滚动
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); // 阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
    </script>
  </body>
</html>
