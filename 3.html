<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <img class="title" src="./static/images/2-text.png"/>
        <div class="login-title">	&bull; 登陆界面 	&bull;</div>
        <div class="input-bar-box">
          <div class="input-bar">
            <div class="text">邮箱账号</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">电话号码</div>
            <input type="text"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">输入密码</div>
            <input type="password"/>
            <div class="clear"></div>
          </div>
          <div class="input-bar">
            <div class="text">确认密码</div>
            <input type="password"/>
            <div class="clear"></div>
          </div>
        </div>
        <div class="button-box">
          <a class="last">上一页</a>
          <a class="next">下一页</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        if (scale < 1) {
          document.getElementsByTagName('body')[0].classList.add('mini')
        }
      })
    </script>
  </body>
</html>
