<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style>
      .mini input::-webkit-input-placeholder {
        color: #f86762;
        font-size: 15px;
        line-height: 30px;
      }
      .content input::-webkit-input-placeholder {
        font-size: 18px;
      }
      .button-box .button, .button-box a {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <img class="title" src="./static/images/en-text.png"/>
        <div class="login-title">Reset password</div>
        <div class="separate"></div>
        <div class="input-bar-box">
          <input type="text" class="line-input" placeholder="Please enter your registered email address"/>
        </div>
        <div class="button-box">
          <a class="last">Previous</a>
          <a class="next">Confirm</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      // 禁用屏幕滚动
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
      }, {passive: false});
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
    </script>
  </body>
</html>
