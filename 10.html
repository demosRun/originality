<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>10</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
    <style type="text/css">
      th {
        width: 69px;
      }
      .wide {
        width: 100px;
      }
      .input-bar-box {
        margin-bottom: 0;
      }
      .mini .button-box {
        margin-bottom: 70px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <div class="big-title">	&bull; 项目报名 	&bull;</div>
        <div class="tab-bar">
          <div class="item">公司信息</div>
          <div class="item">项目信息</div>
          <div class="item active">核心团队</div>
          <div class="item">其他信息</div>
          <div class="clear"></div>
        </div>
        <div class="input-bar-box">
          <div class="input-bar explain">
            <div class="text-explain">
              <div class="top">团队简介</div>
              <div class="explain">(不超过1000字)</div>
            </div>
            <textarea></textarea>
            <div class="clear"></div>
          </div>
          <!-- 企业法人 -->
          <div class="input-bar">
            <div class="text">企业法人</div>
            <div class="table-box">
              <table border="0" cellspacing="0" cellpadding="0" id="shareholder">
                <tr>
                  <th>姓名</th>
                  <th><input type="text"/></th>
                  <th>性别</th>
                  <th><input type="text"/></th>
                  <th>年龄</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th>职位</th>
                  <th><input type="text"/></th>
                  <th>职称</th>
                  <th><input type="text"/></th>
                  <th class="wide">最高学历</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th class="wide">办公电话</th>
                  <th><input type="text"/></th>
                  <th>E-mail</th>
                  <th><input type="text"/></th>
                  <th>手机</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th class="wide">相关业绩</th>
                  <th colspan="5"><input type="text"/></th>
                </tr>
              </table>
            </div>
            <div class="clear"></div>
          </div>
          <!-- 创始人 -->
          <div class="input-bar">
            <div class="text">创始人</div>
            <div class="table-box">
              <table border="0" cellspacing="0" cellpadding="0" id="shareholder">
                <tr>
                  <th>姓名</th>
                  <th><input type="text"/></th>
                  <th>性别</th>
                  <th><input type="text"/></th>
                  <th>年龄</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th>职位</th>
                  <th><input type="text"/></th>
                  <th>职称</th>
                  <th><input type="text"/></th>
                  <th class="wide">最高学历</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th class="wide">办公电话</th>
                  <th><input type="text"/></th>
                  <th>E-mail</th>
                  <th><input type="text"/></th>
                  <th>手机</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th class="wide">相关业绩</th>
                  <th colspan="5"><input type="text"/></th>
                </tr>
              </table>
            </div>
            <div class="clear"></div>
          </div>
          <!-- 联合创始人 -->
          <div class="input-bar">
            <div class="text">联合创始人</div>
            <div class="table-box">
              <table border="0" cellspacing="0" cellpadding="0" id="otherFounder">
                <tr>
                  <th>姓名</th>
                  <th><input type="text"/></th>
                  <th>性别</th>
                  <th><input type="text"/></th>
                  <th>年龄</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th>职位</th>
                  <th><input type="text"/></th>
                  <th>职称</th>
                  <th><input type="text"/></th>
                  <th class="wide">最高学历</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th class="wide">办公电话</th>
                  <th><input type="text"/></th>
                  <th>E-mail</th>
                  <th><input type="text"/></th>
                  <th>手机</th>
                  <th><input type="text"/></th>
                </tr>
                <tr>
                  <th class="wide">相关业绩</th>
                  <th colspan="5"><input type="text"/></th>
                </tr>
              </table>
              <!-- 添加表格按钮 -->
              <div class="add" onclick="addOtherFounder()">+ 增加联合创始人</div>
            </div>
            <div class="clear"></div>
          </div>
          <!-- 核心团队 -->
          <div class="input-bar">
              <div class="text">核心团队</div>
              <div class="table-box">
                <table border="0" cellspacing="0" cellpadding="0" id="core">
                  <tr>
                    <th>姓名</th>
                    <th><input type="text"/></th>
                    <th>性别</th>
                    <th><input type="text"/></th>
                    <th>年龄</th>
                    <th><input type="text"/></th>
                  </tr>
                  <tr>
                    <th>职位</th>
                    <th><input type="text"/></th>
                    <th>职称</th>
                    <th><input type="text"/></th>
                    <th class="wide">最高学历</th>
                    <th><input type="text"/></th>
                  </tr>
                  <tr>
                    <th class="wide">办公电话</th>
                    <th><input type="text"/></th>
                    <th>E-mail</th>
                    <th><input type="text"/></th>
                    <th>手机</th>
                    <th><input type="text"/></th>
                  </tr>
                  <tr>
                    <th class="wide">相关业绩</th>
                    <th colspan="5"><input type="text"/></th>
                  </tr>
                </table>
                <!-- 添加表格按钮 -->
                <!-- 添加表格按钮 -->
                <div class="add" onclick="addCore()">+ 增加核心团队成员</div>
              </div>
              <div class="clear"></div>
            </div>
        </div>
        <div class="button-box">
          <a class="last">上一步</a>
          <a class="next">下一步</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
      // 添加联合创始人
      function addOtherFounder () {
        $('#otherFounder')[0].innerHTML = $('#otherFounder')[0].innerHTML + '<tr><th>姓名</th><th><input type="text"/></th><th>性别</th><th><input type="text"/></th><th>年龄</th><th><input type="text"/></th></tr><tr><th>职位</th><th><input type="text"/></th><th>职称</th><th><input type="text"/></th><th>最高学历</th><th><input type="text"/></th></tr><tr><th>办公电话</th><th><input type="text"/></th><th>E-mail</th><th><input type="text"/></th><th>手机</th><th><input type="text"/></th></tr><tr><th>相关业绩</th><th colspan="5"><input type="text"/></th></tr>'
      }
      // 添加核心团队
      function addCore () {
        $('#core')[0].innerHTML = $('#core')[0].innerHTML + '<tr><th>姓名</th><th><input type="text"/></th><th>性别</th><th><input type="text"/></th><th>年龄</th><th><input type="text"/></th></tr><tr><th>职位</th><th><input type="text"/></th><th>职称</th><th><input type="text"/></th><th>最高学历</th><th><input type="text"/></th></tr><tr><th>办公电话</th><th><input type="text"/></th><th>E-mail</th><th><input type="text"/></th><th>手机</th><th><input type="text"/></th></tr><tr><th>相关业绩</th><th colspan="5"><input type="text"/></th></tr>'
      }
    </script>
  </body>
</html>
