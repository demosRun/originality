<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1,,user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./static/main.css">
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <img class="title" src="./static/images/2-text.png"/>
        <div class="login-title">验证电子邮件</div>
        <div class="input-bar-box">
          <!-- 文字信息说明框 -->
          <div class="info-box">我们已经向您的邮箱发送了一封邮件，内附验证码，请在下方输入。如果没有收到相关邮件，请检查垃圾邮件文件夹等或点击上一步重试。</div>
          <input type="text" class="line-input" placeholder="输入验证码"/>
        </div>
        <div class="button-box">
          <a class="last">上一步</a>
          <a class="next">验证</a>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
    <script>
      // 禁用屏幕滚动
      $(function () {
        // 根据屏幕比例判断横屏还算是竖屏
        var scale = document.body.clientWidth / document.body.clientHeight
        var body = document.getElementsByTagName('body')[0]
        if (scale < 1) {
          body.classList.add('mini')
        }
      })
    </script>
  </body>
</html>
